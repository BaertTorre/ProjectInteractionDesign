<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <link rel="icon" href="./img/Favicon.png" type="image/png">
    <title>Chuck Norris</title>
</head>

<body>
    <div class="o-container c-app">
        <header>
            <img class="header-logo" src="./img/Logo.png" alt="Chuck Norris logo">
            <h1 class="header-title">CHUCK NORRIS</h1>
        </header>
        <form class="">
            <div class="c-subtitle">
                <label for="categories" class="u-bold">Which type of crazy quotes do you want?</label>
            </div>
            <select class="c-form__select u-margin-bottom" name="categories" id="categories">
                <option value="shit">shit</option>
                <option value="zooi">zooi</option>
            </select>
            <div class="c-subtitle">
                <label for="text-field" class="u-bold">Here you have your requested quote.</label>
            </div>
            <div class="c-text-field u-margin-bottons-xs" id="quote-field">

            </div>
            <div class="c-form__textarea-grid u-margin-bottom">
                <div class="c-form__grid-like"></div>
                <div>
                    <button class="c-form__grid-button">I want more!!</button>
                </div>
            </div>
            <div class="c-subtitle">
                <p class="u-bold">Have a look at your favo quotes.</p>
            </div>
            <div class="c-text-field" id="favo-quotes">

            </div>
        </form>
    </div>
</body>

</html>
